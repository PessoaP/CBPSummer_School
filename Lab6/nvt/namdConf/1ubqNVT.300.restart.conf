#############################################################
## ADJUSTABLE PARAMETERS                                   ##
#############################################################
structure         ../molPdbPsf/1ubq.psf
coordinates       ../molPdbPsf/1ubq.pdb

set outputname     1ubqNVT
outputName         $outputname

set temperature    300 

# Continuing a job from the restart files
set inputname      1ubqNVT
binCoordinates     ../restart/$inputname.restart.coor
binVelocities      ../restart/$inputname.restart.vel  ;# remove the "temperature" entry if you use this!
extendedSystem     ../restart/$inputname.restart.xsc

firsttimestep      0

#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

# Input
paraTypeCharmm      on
parameters         ../toppar/par_all27_prot_lipid.prm
parameters         ../toppar/par_all36m_prot.prm
parameters         ../toppar/par_all36_prot.prm
parameters         ../toppar/par_all36_carb.prm
parameters         ../toppar/par_all36_cgenff.prm
parameters         ../toppar/par_all36_lipid.prm
parameters         ../toppar/par_all36_na.prm
parameters         ../toppar/toppar_water_ions_namd_2.str

# NOTE: Do not set the initial velocity temperature if you
# have also specified a .vel restart file!
#temperature         $temperature

wrapWater           on
wrapAll             on

zeroMomentum        yes

# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.
switching           on
switchdist          10.
pairlistdist        13.5


# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  2
stepspercycle       20

PME                 yes
PMEGridSpacing      1.0


# Constant Temperature Control
langevin            on    ;# do langevin dynamics
langevinDamping     1     ;# damping coefficient (gamma) of 5/ps
langevinTemp        $temperature


restartfreq         100     ;# 1000steps = every 2ps
dcdfreq             100
veldcdfreq          100
xstFreq             100
outputEnergies      100
outputPressure      100

run 200000 
